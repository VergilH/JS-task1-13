<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>选择版本</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/daily.css">
	<link rel="stylesheet" href="css/aside.css">
	<link rel="stylesheet" type="text/css" href="css/arrow-icon.css">
</head>
<body>
	<header>
		<button type="button" class="arrow_icon icon"></button>
		<p class="font-lg">法官日记</p>
		<button type="button" class="shutdown_icon icon"></button>
	</header>
	<main>
		<div class="date font-nm">
			<p>第一天</p>
			<div class="down_arrow"></div>
		</div>
		<div class="content">
			<div class="left sideline">
				<div class="moon"></div>
				<div class="sun"></div>
			</div>
			<div class="left tips">
				<div class="tip" id="murder">
					<div class="tip_arrow"></div>
					<p>杀手杀人</p>
				</div>
				<div class="tip">
					<div class="tip_arrow"></div>
					<p>亡灵发表遗言</p>
				</div>
				<div class="tip">
					<div class="tip_arrow"></div>
					<p>玩家依次发言</p>
				</div>
				<div class="tip">
					<div class="tip_arrow"></div>
					<p>全民投票</p>
				</div>
			</div>
		</div>
	</main>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/state-machine.js"></script>
	<script src="js/daily.js"></script>
</body>
</html>
